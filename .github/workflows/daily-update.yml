permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm list
        timeout-minutes: 5
      
      - name: Fetch and update news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run update-news || {
            echo "RSS fetch failed, but continuing with workflow"
            exit 0
          }
        timeout-minutes: 30
      
      - name: Generate static data file
        run: |
          node -e "
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('data/news.json', 'utf8'));
          const output = 'const staticNewsData = ' + JSON.stringify(data, null, 2) + ';';
          fs.writeFileSync('static-news-data.js', output);
          console.log('Generated static-news-data.js with', data.articles.length, 'articles');
          "
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/news.json static-news-data.js
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Daily news update - $(date '+%Y-%m-%d %H:%M JST')

            ğŸ¤– Generated with GitHub Actions
            
            - Updated AI news data with latest articles
            - Automatically filtered and categorized content
            - Sorted by importance and recency
            
            Co-Authored-By: GitHub Actions <noreply@github.com>"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
        id: commit

